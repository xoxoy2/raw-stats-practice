<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="main.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/slim-select@1.27.1/dist/slimselect.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/slim-select@1.27.1/dist/slimselect.min.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- header is specific container tag for the header on the page, use only 1 -->
    <header>
      <h1>Home Page</h1>
      <!-- nav is a container tag for links -->
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
      </nav>
    </header>
    <!-- TODO add form for adding anew player -->
    <form>
      <label for="firstName">First Name</label>
      <input class="form-input" type="text" id="firstName" name="firstName" />
      <label for="lastName">Last Name</label>
      <input class="form-input" type="text" id="lastName" name="lastName" />
      <label for="touchdowns">Touchdowns</label>
      <input
        class="form-input"
        type="number"
        id="touchdowns"
        name="touchdowns"
      />
      <label for="yards">Yards</label>
      <input class="form-input" type="number" id="yards" name="yards" />
      <!-- add 2 new inputs with lables for school and position -->
      <!-- <label for="touchdowns">Touchdowns</label>
      <input type="number" id="touchdowns" name="touchdowns" />
      <label for="yards">Yards</label>
      <input type="number" id="yards" name="yards" /> -->
      <button type="submit">Add Player</button>
    </form>
    <div class="filters">
      <select multiple id="college-select"></select>
      <select multiple id="position-select"></select>
      <select multiple id="name-select"></select>
      <div class="filter-buttons">
        <button id="apply-filters">Search</button>
        <button id="clear-filters">Clear Filters</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th data-param="lastName">Name</th>
          <th data-param="touchdowns">Touchdowns</th>
          <th data-param="passingYards">Passing Yards</th>
          <th data-param="rushingYards">Rushing Yards</th>
          <th data-param="receivingYards">Receiving Yards</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <footer>
      <p>copyright 2024</p>
    </footer>
  </body>
</html>
